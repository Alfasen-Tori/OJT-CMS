[phases.setup]
# Use latest stable versions from nixpkgs
nixPkgs = ["php82", "composer", "nodejs_18", "npm", "git"]

[phases.install]
# Use && to fail fast if something goes wrong
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci",           # faster than 'npm install' for CI/CD
  "npm run build"
]

[phases.build]
cmds = [
  "php artisan key:generate --force",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "php artisan storage:link || true"
]

[start]
# Serve the app on the port provided by the platform
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
